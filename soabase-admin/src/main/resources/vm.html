<!doctype html>
<html lang="en">
<head>
    <title>$SOA_NAME$ - VM Details</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/soa/css/soa.css">
    <link rel="stylesheet" href="/assets/soa/css/vm.css">
    <link rel="stylesheet" href="/assets/soa/css/c3.min.css">

    <script type="text/javascript">
        var vmMetrics = [];

        function vmNewMetric(id, name, type, label, prefix, suffix) {
            return {
                'id': id,
                'name': name,
                'type': type,
                'prefix': prefix,
                'suffix': suffix,
                'label': label
            };
        }

        $SOA_METRICS$
    </script>
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">$SOA_NAME$ - VM Details - <span id="vm-host"></span></a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="pull-right">
        <label class="control-label">Polling Rate: </label>
        <div id="vm-poll-buttons" class="btn-group" role="group">
            <button value="0" type="button" class="btn btn-default">Off</button>
            <button value="500" type="button" class="btn btn-default">.5s</button>
            <button value="1000" type="button" class="btn btn-default">1s</button>
            <button value="5000" type="button" class="btn btn-default">5s</button>
            <button value="10000" type="button" class="btn btn-default">10s</button>
            <button value="30000" type="button" class="btn btn-default">30s</button>
            <button value="60000" type="button" class="btn btn-default">1m</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Memory Snapshot</h3></div>
                <div class="panel-body">
                    <div>Memory: <span id="vm-progress-memory"></span></div>
                    <div class="progress">
                        <div id="vm-progress-green" class="progress-bar progress-bar-striped active progress-bar-success">
                            <span class="sr-only"></span>
                        </div>
                        <div id="vm-progress-yellow" class="progress-bar progress-bar-striped active progress-bar-warning">
                            <span class="sr-only"></span>
                        </div>
                        <div id="vm-progress-red" class="progress-bar progress-bar-striped active progress-bar-danger">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="vm-metrics-rows"></div>
</div>

<footer class="soa-footer">
    <div class="container">
        <p class="text-muted">&copy; 2014-$SOA_COPYRIGHT$ - All rights reserved $SOA_FOOTER_MESSAGE$</p>
    </div>
</footer>

<div class="soa-template" id="vm-metric-template">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title" id="vm-metric-name-$ID$"></h3></div>
            <div class="panel-body">
                <div id="vm-metric-$ID$"></div>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="/assets/soa/js/c3.min.js"></script>
<script src="/assets/soa/js/soa-templates.js"></script>
<script src="/assets/soa/js/vm.js"></script>

</body>
</html>
