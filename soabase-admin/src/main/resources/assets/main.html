<h3>Services</h3>

<div id="soa-services">

</div>

<div class="soa-hidden" id="soa-force-buttons">
    <form>
    <div class="radio">
        <label>
            <input type="radio" name="soa-force-radios-$ID$" value="CLEARED" checked>
            Clear any forced state
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="soa-force-radios-$ID$" value="REGISTER">
            Force the instance to be registered/available
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="soa-force-radios-$ID$" value="UNREGISTER">
            Force the instance to be unregistered/unavailable
        </label>
    </div>
    </form>
</div>

<div class="soa-hidden" id="soa-stoplight-set-green">
    <div class="soa-stoplight-green-on"></div>
    <div class="soa-stoplight-red-off"></div>
</div>

<div class="soa-hidden" id="soa-stoplight-set-red">
    <div class="soa-stoplight-green-off"></div>
    <div class="soa-stoplight-red-on"></div>
</div>

<div class="soa-hidden" id="soa-service-instance-template">
    <div class="list-group-item container-fluid">
        <span>$STOPLIGHT$</span> <span class="soa-instance-data lead">$INSTANCE_DATA$</span> <span class="soa-instance-details">$INSTANCE_DETAILS$</span>
        <div class="pull-right text-right"><button id="soa-force-button-$ID$" type="button" class="btn btn-default">Force...</button></div>
    </div>
</div>

<div class="soa-hidden" id="soa-service-template">
    <div class="panel panel-primary">
        <div class="panel-heading list-group-item"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> <span>$SERVICE_NAME$</span> <span class="badge">$SERVICE_QTY$</span></div>
        <div class="panel-body">
            <ul class="list-group">
                $INSTANCES$
            </ul>
        </div>
    </div>
</div>
