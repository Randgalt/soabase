<h3>Services</h3>

<div id="soa-services">

</div>

<div class="soa-template" id="soa-force-dialog-content">
    <form name="soa-force-dialog">
        <div class="radio">
            <label>
                <input type="radio" name="soa-force-radios" class="soa-force-radios" value="CLEARED" checked>
                Clear any forced state
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="soa-force-radios" class="soa-force-radios" value="REGISTER">
                Force the instance to be registered/available
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="soa-force-radios" class="soa-force-radios" value="UNREGISTER">
                Force the instance to be unregistered/unavailable
            </label>
        </div>
    </form>
</div>

<div class="soa-template" id="soa-stoplight-set-green">
    <div class="soa-stoplight-green-on"></div>
</div>

<div class="soa-template" id="soa-stoplight-set-red">
    <div class="soa-stoplight-red-on"></div>
</div>

<div class="soa-template" id="soa-service-instance-template">
    <div class="list-group-item row">
        <div class="col-md-7 soa-service-instance-cell">
            <span class="soa-instance-stoplight">$STOPLIGHT$</span> <span class="soa-instance-data large">$INSTANCE_DATA$</span>
        </div>

        <div class="col-md-3 soa-service-instance-cell">
            $INSTANCE_DETAILS$
        </div>

        <div class="text-right col-md-2 soa-service-instance-cell">
            <button id="soa-logs-button-$ID$" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-file" aria-hidden="true"></span> Logs</button>
            <button id="soa-force-button-$ID$" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Force...</button>
        </div>
    </div>
</div>

<div class="soa-template" id="soa-service-template">
    <div class="panel panel-primary">
        <div class="panel-heading list-group-item"><span id="soa-service-body-toggle-$SERVICE_NAME$" data-toggle="collapse" data-target="#soa-service-body-collapse-$SERVICE_NAME$" class="soa-service-body-toggle glyphicon glyphicon-collapse-down large" aria-hidden="true"></span> <span class="large">$SERVICE_NAME$</span> <span class="badge">$SERVICE_QTY$</span></div>
        <div class="collapse in" id="soa-service-body-collapse-$SERVICE_NAME$">
            <div id="soa-service-body-$SERVICE_NAME$" class="panel-body soa-service-indented">
                <ul class="list-group">
                    $INSTANCES$
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="soa-template" id="soa-service-healthy">
    <span class="glyphicon glyphicon-heart soa-service-healthy" aria-hidden="true"></span> Healthy
</div>


<div class="soa-template" id="soa-service-unhealthy">
    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Unhealthy
</div>

<div class="soa-template" id="soa-service-forced">
    <span class="glyphicon glyphicon-pushpin soa-service-forced" aria-hidden="true"></span> Force $VALUE$
</div>

<div class="soa-template" id="soa-service-logs">
    <select id="soa-service-logs-file" class="form-control">
        $FILES$
    </select>
</div>
